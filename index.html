<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Apparition Aléatoire</title>
    <link rel="stylesheet" href="styles.css"> <!-- Lien vers le fichier CSS -->
</head>
<body>
    <div class="background">
        <!-- Images avec un attribut alt pour chaque -->
        <img class="image" src="balaine.png" alt="Baleine" id="balaine">
        <img class="image" src="bateau.png" alt="Bateau" id="bateau">
        <img class="image" src="algues.png" alt="Algues" id="algues">
        <img class="image" src="coffre.png" alt="Coffre" id="coffre">
        <img class="image" src="etoile.png" alt="Étoile" id="etoile">
        <img class="image" src="poisson1.png" alt="Poisson" id="poisson1">
        <img class="image" src="bob.png" alt="Bob" id="bob">
        <img class="image" src="marin.png" alt="Marin" id="marin">
    </div>

    <!-- Conteneur pour le logo -->
    <div class="logo" id="logo"></div>

    <script src="script.js"></script> <!-- Lien vers le fichier JavaScript -->
</body>
</html>
